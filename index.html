<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <h1>You got stuff to do.</h1>
    <div class="container">
        <div class="task-input">
            <i class="uil uil-align-left"></i>
            <input type="text" placeholder="Add a new task">
        </div>
        <div class="controls">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear-btn">Clear All</button>
        </div>
        <ul class="task-box">
            <li class="task">
                <label for="">
                    <input type="checkbox" id="1">
                    <p>Build some web apps</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                    <ul class="task-menu">
                        <li><i class="uil uil-pen"></i>Edit</li>
                        <li><i class="uil uil-trash-alt"></i>Delete</li>
                    </ul>
                </div>
            </li>
            <li class="task">
                <label for="">
                    <input type="checkbox" id="1">
                    <p>Make web apps responsive</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
            <li class="task">
                <label for="">
                    <input type="checkbox" id="1">
                    <p>Add web apps to portfolio</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
            <li class="task">
                <label for="">
                    <input type="checkbox" id="1">
                    <p>Purchase unique domain</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
            <li class="task">
                <label for="">
                    <input type="checkbox" id="1">
                    <p>Deploy protfolio website</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
