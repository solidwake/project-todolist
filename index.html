<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image">
        <img src="./assets/background-todo.jpeg" alt="purple gradient background">
    </div>
    <div class="container">
        <div class="header">
            <div class="title">You got stuff to do.</div>
        </div>
        <div class="new-todo">
            <div class="check">
                <div class="check-mark"></div>
            </div>
            <div class="new-todo-input">
                <form onsubmit="addItem(event)">
                    <input id="todo-input" type="text" placeholder="Create a new task...">
                </form>
            </div>
        </div>
        <div class="todo-items-wrapper">
            <div class="todo-items"></div>
            <div class="footer">
                <div class="count"><span></span> items left</div>
                <div class="filters">
                  <label>
                    <input type="radio" name="filter" id="all" checked />
                    <span>All</span>
                  </label>
                  <label>
                    <input type="radio" name="filter" id="active" />
                    <span>Active</span>
                  </label>
                  <label>
                    <input type="radio" name="filter" id="completed" />
                    <span>Completed</span>
                  </label>
                </div>
                <div class="items-clear">
                    <span>Clear All</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="app.js"></script>
</body>
</html>
