<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image">
        <img src="./assets/background-todo.jpeg" alt="purple gradient background">
    </div>
    <div class="container">
        <div class="header">
            <div class="title">You got stuff to do.</div>
            <div class="theme">
                <img src="./assets/white-sun.svg" alt="sun icon">
            </div>
        </div>
        <div class="new-todo">
            <div class="check">
                <div class="check-mark"></div>
            </div>
            <div class="new-todo-input">
                <form onsubmit="addItem(event)">
                    <input id="todo-input" type="text" placeholder="Create a new task...">
                </form>
            </div>
        </div>
        <div class="todo-items-wrapper">
            <div class="todo-items">
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="./assets/white-check.svg" alt="check icon">
                        </div>
                    </div>
                    <div class="todo-text">Task in the queue</div>
                </div>
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="./assets/white-check.svg" alt="check icon">
                        </div>
                    </div>
                    <div class="todo-text">Task in the queue</div>
                </div>
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="./assets/white-check.svg" alt="check icon">
                        </div>
                    </div>
                    <div class="todo-text">Task in the queue</div>
                </div>
            </div>
            <div class="todo-items-info">
                <div class="items-left">5 items left</div>
                <div class="items-status">
                    <span class="active">All</span>
                    <span>Active</span>
                    <span>Completed</span>
                </div>
                <div class="items-clear">
                    <span>Clear Completed</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
